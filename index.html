<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe Online!</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Play the Classic Tic Tac Toe in your Browser!</h1>
      <p id="message"></p>
       <section>
         <form id="user-sign-up">
           <fieldset>
             <legend>Sign up to Play!</legend>

             <label for="sign-up-email">Email</label>
             <input id="sign-up-email" type="email" name="credentials[email]" placeholder="Email">

             <label for="sign-up-password">Password</label>
             <input id="sign-up-password" type="password" name="credentials[password]" placeholder="Password">

             <label for="sign-up-password_confirmation">Password Confirmation</label>
             <input id="sign-up-password_confirmmation" type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">

             <input type="submit" value="Sign up!">
           </fieldset>
         </form>
       </section>
       <section>
         <form id="user-sign-in">
           <fieldset>
             <legend>Sign in and get started!</legend>

             <label for="sign-in-email">Email</label>
             <input id="sign-in-email" type="email" name="credentials[email]" placeholder="Email">

             <label for="sign-in-password">Password</label>
             <input id="sign-in-password" type="password" name="credentials[password]" placeholder="Password">

             <input type="submit" value="Sign in!">
           </fieldset>
         </form>
       </section>
       <section>
         <form id="change-password">
           <fieldset>
             <legend>Change Your Password Here.</legend>

             <label for="old-password">Old Password</label>
             <input id="old-password" type="password" name="passwords[old]" placeholder="Old Password">

             <label for="new-password">New Password</label>
             <input id="new-password" type="password" name="passwords[new]" placeholder="New Password">

             <input type="submit" value="Change Password!">
           </fieldset>
         </form>
       </section>
       <section>
         <form id="user-sign-out">
           <fieldset>
             <legend>Sign Out Here!</legend>

              <label for="old-password">Sign Out</label>
              <input type="submit" value="Sign Out!">

           </fieldset>
         </form>
       </section>
       <section>
         <form id="start-new-game">
           <fieldset>
             <legend>Get Started!</legend>

              <input type="submit" value="New Game!">

           </fieldset>
         </form>
       </section>
       <section>
         <h2>Play it Out!</h2>
         <div class="board">
               <div data-cell-index='0' class="cell"></div>
               <div data-cell-index='1' class="cell"></div>
               <div data-cell-index='2' class="cell"></div>

               <div data-cell-index='3' class="cell"></div>
               <div data-cell-index='4' class="cell"></div>
               <div data-cell-index='5' class="cell"></div>

               <div data-cell-index='6' class="cell"></div>
               <div data-cell-index='7' class="cell"></div>
               <div data-cell-index='8' class="cell"></div>

           </div>
           <h2 class="game-stand"></h2>


      </section>
    </body>
    </html>
